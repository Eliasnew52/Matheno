{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
    
{% block main %}


    <div class="container">
        <div class="start-screen">
            <h1>Welcome to Mathemo</h1>
            <p>Learn Psychometrics with our quizzes</p>
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" placeholder="Enter number of questions">
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="time">Time per Question (seconds):</label>
            <input type="number" id="time" placeholder="Enter time per question">
            <button id="start">Start Quiz</button>
        </div>

        <div id="quiz" class="quiz hide">
            <div id="question-number" class="question-number"></div>
            <div id="question" class="question"></div>
            <div class="answers"></div>
            <div class="progress-bar-wrapper">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text">Time Remaining</div>
        </div>
    </div>

    <script src="script.js"></script>
{% endblock %}
