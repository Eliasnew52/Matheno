{% extends "layout.html" %}

{% block title %}
    Playing quizz
{% endblock %}
    
{% block main %}
<style type="text/css">
    #vertical li {
        display: block;
        float: left;
        padding-right: 15px;
        list-style-type: none;
    }
</style>

<ul class="menu" id="horizontal">
  <li>Pregunta</li>
  <br>
  <ol>
    {% for i in p %}
    <li>
        <div value="{{ i.id_preg }}">{{ i.preg }}</div>
        <div>
            {% for j in i.respuestas %}
                <span value="{{ j[1] }}">{{ j[0] }}</span>
            {% endfor %}            
        </div>
    </li>
    {% endfor %}
    
  </ol>
 
</ul>

{% endblock %}
