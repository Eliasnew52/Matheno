<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MATHENO {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="/static/js/scripts.js"></script>
  <script src="https://ajax.googleapis/libs.jquery/3.1.0/jquery.min.js"></script>
</head>
    <body>
        <header>
            <nav class="navbar">
                {% if session["user_id"] %}
                <ul class="menu">
                    <li class="menu__opc"><a href="/perfil"> Perfil</a></li>
                    <li class="menu__opc"><a href="/create_quizz"> + </a></li>
                    <li class="menu__opc"><a href="/logout"> log out </a></li>                    
                </ul>
                {% else %}
                <ul class="menu">
                    <li class="menu__opc"><a href="/login">Login</a></li>
                    <li class="menu__opc"><a href="/register">Registarse</a></li>
                </ul>
                {% endif %}
            </nav>
        </header>
                {% if get_flashed_messages() %}
        <div>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </div>
                {% endif %}
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer>
            <p>Matheno - Â© 2023</p>
        </footer>

    </body>
</html>
