{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
    
{% block main %}
        {% if session["user_id"] %}
            <p>login done</p>
        {% else %}
        <form action="{{ url_for('login')}}" method="POST">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="Usuario" name="Usuario" placeholder="Usuario" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
        {% endif %}
    
{% endblock %}
