<form action="" method="post">
  <select id="difficulty">
    {% for i in Dificultad %}
    <option value="{{i}}">{{i}}</option>
    {% endfor %}
  </select>
</form>

{% else %}

<form action="{{ url_for('create_quizz')}}" method="post">
  <div class="form-r">
    <br /><br />
    <h3>Ingresa el nombre del Quizz</h3>
    <br />
    <label for="Nombre">Nombre:</label>
    <input
      autocomplete="off"
      autofocus
      class="search-box"
      name="Nombre"
      placeholder="Nombre"
      type="text"
    />
    <label for="Descripcion">Descripcion:</label>
    <input
      type="text"
      autocomplete="off"
      class="search-box"
      name="Descripcion"
      placeholder="Descripcion"
    />
    <label for="Categoria">Categor√≠a:</label>
    <input
      type="text"
      autocomplete="off"
      class="search-box"
      name="Categoria"
      placeholder="Categoria"
    />
    <br /><br />
    <button class="btn btn-primary" type="submit">Confirmar</button>
  </div>
</form>

{% endif %} {% endblock %}
