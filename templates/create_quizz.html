{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
    
{% block main %}


    {% if Nombre %}
    
    <form action="{{ url_for('create_quizz')}}" method="post" enctype="multipart/form-data">
        <dl>
            <p>
                <input autocomplete="off" class="form-control" name="file" type="file">
            </p>
        </dl>
        <p>
            <input type="submit" value="submit" class="btn btn-info">
        </p>
    </form>
    {% else %}

    <form action="{{ url_for('create_quizz')}}" method="post">
        <div class="form-r">
            <h3>Ingresa el nombre del Quizz</h3>
            <input autocomplete="off" autofocus class="form-control" name="Nombre" placeholder="Nombre" type="text">
            <input type="text" autocomplete="off" class="form-control" name="Descripcion" placeholder="Descripcion">
            <input type="text" autocomplete="off" class="form-control" name="Categoria" placeholder="Categoria">
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </div>
    </form>

    {% endif %}



{% endblock %}
